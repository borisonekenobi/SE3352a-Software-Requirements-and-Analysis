<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Details | Bobo Airlines</title>
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="./scripts.js"></script>
</head>
<body class="swirl-background" onload="loadTripDetails()">
<nav>
    <a class="home-redirect" href="./index.html"><span>Bobo</span> Airlines</a>
    <div>
        <a class="nav-link" href="./home.html">Home</a>
        <a class="nav-link" href="./about.html">About</a>
        <a class="nav-link" href="./contact.html">Contact Us</a>
        <a class="nav-link" href="./home.html"><i class="fa">&#xf002;</i></a>
    </div>
</nav>

<div class="booking-content">
    <div class="flex-box">
        <div class="details">
            <h2 class="details-title">Your Trip Details</h2>
            <p class="flight-details-simple" id="flight-details-simple"></p>
            <div class="flight-details">
                <div class="flight-info">
                    <p class="date-text" id="departDate"></p>
                    <p class="total-flight-time" id="total-flight-time"></p>
                    <p class="date-text" id="arriveDate"></p>
                    <p class="flight-text time" id="departTime"></p>
                    <p class="flight-text">--------------o--------------</p>
                    <p class="flight-text time" id="arrivalTime"></p>
                    <p class="airport-text" id="departAirport"></p>
                    <br>
                    <p class="airport-text" id="arrivalAirport"></p>
                </div>
                <div class="light-grey line"></div>
                <p class="cabin-class" id="cabin-class"></p>
            </div>
        </div>
        <div class="price-container">
            <div class="price-summary">
                <h2 class="details-title">Price Summary</h2>
                <div class="light-grey line"></div>
                <div class="prices-container">
                    <p class="prices-text">Adults</p>
                    <p class="prices-text price" id="adults"></p>
                    <p class="prices-text">Children</p>
                    <p class="prices-text price" id="children"></p>
                </div>
                <div class="light-grey line"></div>
                <div class="prices-container">
                    <p class="prices-text">Air Transportation Charges</p>
                    <p class="prices-text price" id="air-fare"></p>
                    <p class="prices-text">Taxes, Fees and Charges</p>
                    <p class="prices-text price" id="taxes"></p>
                </div>
            </div>
            <div class="light-grey line" style="margin: 0;"></div>
            <div class="total-price" id="total-price">
                <p class="total-price-text">Grand Total</p>
                <p class="total-price-text" id="total-price-value"></p>
            </div>
        </div>
    </div>
    <input class="continue-booking" type="button" value="Continue" onclick="goToFees()">
</div>
</body>
</html>
